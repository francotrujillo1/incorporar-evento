<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<h3>Ingrese lo datos del alumno para ingresar:</h3>
	<div id="containerPrincipal"></div>
	   <div>
		<form id="formulario">
			<label>Nombre:</label>
			<input class="itext" type="text" name="nombre" id="iNombre">
			<label>Email:</label>
			<input class="itext" type="email" name="email" id="iEmail">
			<label>Password:</label>
			<input class="itext" type="password" name="password" id="iPassword">
			<div id="botones">
				<input type="submit" id="btnSubmit" id="" value="Confirmar">
				<input type="button" id="btnMostrar" id="" value="Mostrar Todos">
			</div>
		</form>
		<div id="alumnoIngresado"></div>
		<div id="displayTodos"></div>
	 </div>
	 <script type="text/javascript" src="./eventos.js"></script>
</body>
</html>
